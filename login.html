<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    h2 {
      text-align: center;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
    }
    
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    
    input[type="submit"] {
      background-color: #4caf50;
      color: #fff;
      border: none;
      padding: 10px 16px;
      cursor: pointer;
      border-radius: 3px;
    }
    
    .error-message {
      color: red;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm" onsubmit="return login()">
      <label for="username">Email</label>
      <input type="text" id="username" required>
      
      <label for="password">Password</label>
      <div style="position: relative;">
        <input type="password" id="password" required>
        <span id="togglePassword" style="position: absolute; top: 10px; right: 10px; cursor: pointer;">
          <span id="eyeOpen">&#x1F441;</span>
        </span>
      </div>
      
      <input type="submit" value="Login">
      <p id="errorMessage" class="error-message"></p>
    </form>
  </div>

  <script>
    var togglePassword = document.getElementById("togglePassword");
    var passwordField = document.getElementById("password");
    var eyeOpen = document.getElementById("eyeOpen");

    togglePassword.addEventListener("click", function() {
      var type = passwordField.getAttribute("type") === "password" ? "text" : "password";
      passwordField.setAttribute("type", type);
      eyeOpen.innerHTML = type === "password" ? "&#x1F441;" : "&#x1F441;&#xFE0E;";
    });

    function login() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;
      
      // You can replace the following code with your own authentication logic
      if (username === "admin@example.com" && password === "password") {
        // Redirect to dashboard.html after successful login
        window.location.replace("dashboard.html");
        return false; // Returning false to prevent form submission
      } else {
        // Show an error message
        document.getElementById("errorMessage").innerHTML = "Invalid email or password.";
        return false;
      }
    }
  </script>
</body>
</html>
