<!DOCTYPE html>
<html>
<head>
    <title>User Registration</title>
    <style>
        body {
            text-align: center;
            margin-top: 50px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="submit"] {
            background-color: blue;
            color: white;
            border: none;
            padding: 10px 16px;
            cursor: pointer;
            border-radius: 3px;
        }

        .error-message {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>User Registration</h2>
        <form id="registrationForm" onsubmit="return validateForm()">
            <label for="username">Username</label>
            <input type="text" id="username" required>

            <label for="email">Email</label>
            <input type="text" id="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" required>

            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" required>

            <input type="submit" value="Register">
            <p id="errorMessage" class="error-message"></p>
        </form>
    </div>

    <script>
        function validateForm() {
            var username = document.getElementById("username").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            // Validate password requirements
            var passwordRequirements = [];
            if (password.length < 8) {
                passwordRequirements.push("Password should have at least 8 characters.");
            }
            if (!/[a-z]/.test(password) || !/[A-Z]/.test(password)) {
                passwordRequirements.push("Password should have at least one lowercase and one uppercase letter.");
            }
            if (!/[0-9]/.test(password)) {
                passwordRequirements.push("Password should have at least one number.");
            }
            if (!/[^a-zA-Z0-9]/.test(password)) {
                passwordRequirements.push("Password should have at least one special character.");
            }

            if (password !== confirmPassword) {
                document.getElementById("errorMessage").innerHTML = "Passwords do not match.";
                return false;
            }

            if (passwordRequirements.length > 0) {
                var errorMessage = passwordRequirements.join(" ");
                document.getElementById("errorMessage").innerHTML = errorMessage;
                return false;
            }

            // Registration logic goes here...

            // Redirect to homepage.html after successful registration            alert("Registration successful!");
            window.location.href = "homepage.html";
            return false;
        }
    </script>
</body>
</html>
